<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <img src="image/Pink and Black Modern Initials Logo Design (1).png" alt="logo" class="logo">
        <h2>Alícia Buzeli - Design Gráfico</h2>
        <nav>
            <a href="index.html">Portfólio</a>
            <a href="servicos.html">Serviços</a>
            <a href="cotacao.html">Cotação</a>
        </nav>
    </header>

    <main>
        <h1>Solicite uma cotação</h1>
        <form action="">
            <label for="email">Insira seu email</label>
            <input type="email" name="email" id="email" required>

            <label for="tel">Insira seu telefone</label>
            <input type="tel" name="tel" id="tel" required>

            <select name="opcao" id="opcao">
                <option value="">Identidade Visual</option>
                <option value="">Materiais de Marketing</option>
                <option value="">Design para Redes Sociais</option>
                <option value="">Design Editorial</option>
                <option value="">Design Web</option>
                <option value="">Design de Embalagens</option>
                <option value="">Design de Ilustração</option>
                <option value="">Design em Movimento</option>
                <option value="">Infográficos</option>
            </select>

            <button type="submit">Enviar solicitação</button>
        </form>
    </main>
</body>

</html>
